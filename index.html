<!DOCTYPE html>
<html lang="en">
  <!-- What are you up to? Have a problem with me? -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PESAN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <style>
      body {
        font-family: "Figtree", sans-serif;
      }

      h1 {
        font-family: "Figtree", sans-serif;
        font-weight: 800;
        font-size: 4rem;
      }

      h6 {
        font-family: "Figtree", sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body
    style="
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url('bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="jumbotron text-center" style="position: relative; padding: 5%">
      <h1 class="text-white">PESAN MAKANAN</h1>
      <h6 class="text-white">Cepat dan Efisien — No ribet!</h6>
    </div>

    <div class="container col-md-6" style="padding-bottom: 1.5rem">
      <div
        class="card mx-auto"
        style="
          padding-top: 2rem;
          padding-bottom: 1rem;
          padding-left: 2rem;
          padding-right: 2rem;
        "
      >
        <form>
          <h4>Menu Pesanan</h4>
          <hr class="mt-2 mb-6" />

          <div class="form-group my-2 col">
            <div class="row">
              <div class="col-md-6">
                <label for="exampleFormControlSelect1">Makanan</label>
                <select
                  class="form-select"
                  id="exampleFormControlSelect1"
                  onchange="calHargaMakanan()"
                >
                  <option selected>Pilih makanan</option>
                  <option>Bakso</option>
                  <option>Soto</option>
                  <option>Rawon</option>
                  <option>Pecel</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="">Harga</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Rp</div>
                  </div>
                  <input
                    id="hargaMakanan"
                    class="form-control"
                    type="text"
                    placeholder="0"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group my-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkMinuman"
                onchange="calCheckMinuman()"
                checked
              />
              <label class="form-check-label" for="checkMinuman">
                Dengan minuman?
              </label>
            </div>
          </div>

          <div class="form-group my-2">
            <div class="row">
              <div class="col-md-6">
                <label for="exampleFormControlSelect2">Minuman</label>
                <select
                  class="form-select"
                  id="exampleFormControlSelect2"
                  onchange="calHargaMinuman()"
                >
                  <option selected>Pilih minuman</option>
                  <option>Teh Manis</option>
                  <option>Es Milo</option>
                  <option>Kopi</option>
                  <option>Es Degan</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="">Harga</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Rp</div>
                  </div>
                  <input
                    id="hargaMinuman"
                    class="form-control"
                    type="text"
                    placeholder="0"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>

          <h4 class="mt-4">Porsi Pesanan</h4>
          <hr class="mt-2 mb-3" />

          <div class="form-group my-2">
            <div class="form-group">
              <label for="inputPorsiMakanan">Porsi makanan</label>
              <input
                type="text"
                class="form-control"
                id="inputPorsiMakanan"
                placeholder="Masukkan porsi makanan yang ingin anda pesan!"
                onkeydown="return checkNumber(event)"
                onkeyup="calSubtotal()"
              />
            </div>
          </div>
          <div class="form-group my-2">
            <div class="form-group">
              <label for="inputPorsiMinuman">Porsi minuman</label>
              <input
                type="text"
                class="form-control"
                id="inputPorsiMinuman"
                placeholder="Masukkan porsi minuman yang ingin anda pesan!"
                onkeydown="return checkNumber(event)"
                onkeyup="calSubtotal()"
              />
            </div>
          </div>

          <h4 class="mt-4">Pembayaran</h4>
          <hr class="mt-2 mb-3" />

          <div class="form-group my-2">
            <label for="">Subtotal</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Rp</div>
              </div>
              <input
                id="inputSubtotal"
                class="form-control"
                type="text"
                placeholder="0"
                disabled
              />
            </div>
          </div>

          <div class="form-group my-2">
            <label for="">PPN 11%</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Rp</div>
              </div>
              <input
                id="inputPPN"
                class="form-control"
                type="text"
                placeholder="0"
                disabled
              />
            </div>
          </div>

          <div class="form-group my-2">
            <label for="">Total Harga</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Rp</div>
              </div>
              <input
                id="inputTotal"
                class="form-control"
                type="text"
                placeholder="0"
                disabled
              />
            </div>
          </div>

          <div class="form-group my-2">
            <label for="">Dibayar</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Rp</div>
              </div>
              <input
                id="inputDibayar"
                class="form-control"
                type="text"
                placeholder="0"
                onkeydown="return checkNumber(event)"
                onkeyup="calKembali()"
              />
            </div>
          </div>

          <div class="form-group my-2">
            <label for="">Kembali</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Rp</div>
              </div>
              <input
                id="inputKembali"
                class="form-control"
                type="text"
                placeholder="0"
                disabled
              />
            </div>
          </div>
        </form>
      </div>
      <div class="text-center text-white my-2">
        Made with ❤️ by
        <span style="font-weight: 600"
          ><a
            href="https://github.com/suganda8"
            style="text-decoration: none; color: #fff"
            onmouseover="this.style.color = '#3978FF'"
            onmouseleave="this.style.color = '#FFF'"
            >Tegar Bangun Suganda</a
          ></span
        >
      </div>
    </div>
  </body>
  <script type="text/javascript" src="app.min.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
</html>
